# 扩展QA对话数据
conversations:
  finance:
    - q: "分析客户信贷风险等级"
      a: "基于历史交易数据，该客户风险等级为B+，建议授信额度50万"
    - q: "预测下季度投资趋势"
      a: "综合宏观经济指标，科技板块上涨概率72%，建议配置15%"
    - q: "识别异常交易行为"
      a: "检测到账户近7日交易频率异常，疑似洗钱风险，建议人工审核"
    - q: "优化资产配置策略"
      a: "当前组合波动率偏高，建议降低股票仓位至60%，增加债券配置"
    - q: "评估企业财务健康度"
      a: "目标企业资产负债率45%，现金流健康，信用评级A-"
    - q: "量化交易策略分析"
      a: "Alpha策略年化收益15.2%，夏普比率1.8，回撤控制在8%以内"
    - q: "市场风险压力测试"
      a: "在极端市场条件下，投资组合最大损失预计不超过12%"
    - q: "监管合规检查报告"
      a: "本季度合规率99.2%，已完成巴塞尔III要求的资本充足率测试"

  education:
    - q: "推荐个性化学习路径"
      a: "根据学习行为分析，建议优先加强数学基础模块，预计需要15天"
    - q: "评估教学效果"
      a: "当前课程完成率87%，学生满意度4.2/5.0，建议增加互动环节"
    - q: "识别学习困难学生"
      a: "检测到张同学近期作业质量下降，建议安排一对一辅导"
    - q: "智能作业批改分析"
      a: "本次作业平均分78分，常见错误：概念理解不清（45%），计算错误（32%）"
    - q: "学习资源个性化推荐"
      a: "基于学习进度，为您推荐高等数学视频课程和配套练习题"
    - q: "课程设计优化建议"
      a: "数据显示互动式教学效果提升35%，建议增加案例讨论环节"

  industry:
    - q: "优化生产线排程"
      a: "建议调整生产线A至85%产能，预计提升效率12%，节约成本8万"
    - q: "预测设备维护需求"
      a: "压缩机组件预计30天后需要保养，建议提前备料避免停机"
    - q: "质量检测异常分析"
      a: "产线B不合格率上升至3.2%，主要问题：密封性能不达标"
    - q: "智能制造升级效果"
      a: "AI视觉检测系统上线后，缺陷识别准确率提升至99.2%"

  healthcare:
    - q: "患者诊断辅助分析"
      a: "基于症状和检查结果，疑似心血管疾病，建议进一步心电图检查"
    - q: "药物相互作用检查"
      a: "检测到阿司匹林与华法林可能存在相互作用，建议调整用药剂量"
    - q: "医学影像智能识别"
      a: "CT扫描显示肺部有2mm结节，建议3个月后复查"
    - q: "精准医疗方案推荐"
      a: "基因检测结果显示对靶向药物敏感，推荐个体化治疗方案"

  technology:
    - q: "AI模型性能优化"
      a: "通过超参数调优，模型准确率提升至94.5%，推理速度提升30%"
    - q: "云平台资源调度"
      a: "动态扩容策略已启动，预计处理能力提升50%，成本降低15%"
    - q: "网络安全威胁检测"
      a: "发现异常登录尝试125次，已自动阻断，建议强化密码策略"
    - q: "分布式系统性能"
      a: "集群负载均衡良好，平均响应时间150ms，满足性能要求" 